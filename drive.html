<!DOCTYPE html>
<html>
<head>
    <title>Google Drive Files</title>
    <meta charset="UTF-8">
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>
    <script type="module" src="dist/drive.js"></script>
</head>
<body>
    <h1>My Google Drive Files</h1>
    <button id="authorize_button" onclick="window.handleAuthClick()" style="display: none">Sign In</button>
    <button id="signout_button" onclick="window.handleSignoutClick()" style="display: none">Sign Out</button>
    <div id="content" style="display: none">
        <ul id="files-list"></ul>
    </div>
    <script>
        // Wait for module to load before initializing
        setTimeout(() => {
            gapi.load('client', () => window.gapiLoaded());
            window.gisLoaded();
        }, 100);
    </script>
</body>
</html>
